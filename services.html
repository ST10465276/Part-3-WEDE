<script>
const slides = [
  {
   src: "Images/Image14.jpg",
    caption: "Meet Our Founder: Thinavhuyo Mutsila",
    services: [
      "Lead legal consultant & community advocate",
      "Championing free legal support for all",
      "Dedicated to guiding the community through legal challenges"
    ],
    extra: "Thinavhuyo Mutsila is a visionary leader in accessible Legal Services."
  },
  {
    src: "Images/Image13.jpg",
    caption: "Our Young Upcoming Law Students",
    services: [
      "Providing cost-free legal advice",
      "Helping citizens understand their legal rights",
      "Offering guidance during legal disputes"
    ],
    extra: "Our students work with volunteer lawyers to ensure the community receives accurate information."
  },
  {
    src: "Images/Image7.jpg",
    caption: "Research Cases",
    services: [
      "Legal research for community members",
      "Case analysis and summary assistance",
      "Explaining legal precedents"
    ],
    extra: "We ensure all research is verified, accurate, and simplified for easy understanding."
  },
  {
  src: "Images/Image8.jpg",
    caption: "Aiding in drafting legal documents",
    services: [
      "Helping you prepare documents with confidence and precision",
      "Making legal document drafting accessible for everyone",
      "Assistance in the preparation of legally binding documentation"
    ],
    extra: "Our experienced legal team ensures your contracts, agreements, and official documents are professionally drafted and error-free."
  },
  {
    src: "Images/Image3.jpg",
    caption: "Community Workshops",
    services: [
      "Hosting educational workshops",
      "Teaching legal literacy",
      "Training people on how to prepare legal documents"
    ],
    extra: "Workshops are designed to make law easy, clear, and accessible to everyone."
  },
  {
    src: "Images/Image12.jpg",
    caption: "Equal rights to All!",
    services: [
      "Awareness campaigns",
      "Human rights education",
      "Support for vulnerable groups"
    ],
    extra: "We believe everyone deserves equal access to justice and protection."
  }
];

let current = 0;

// Update main slide and text
function updateSlide() {
  const slide = slides[current];
  document.getElementById("slide-img").src = slide.src;
  document.getElementById("slide-caption").textContent = slide.caption;

  const serviceList = document.getElementById("service-list");
  serviceList.innerHTML = "";
  slide.services.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    serviceList.appendChild(li);
  });

  document.getElementById("extra-info").textContent = slide.extra;

  // Highlight active thumbnail
  document.querySelectorAll(".thumbnail").forEach((thumb, index) => {
    thumb.style.border = index === current ? "3px solid #007BFF" : "2px solid #ccc";
  });
}

// Navigate slides
function navigateSlide(direction) {
  current = (current + direction + slides.length) % slides.length;
  updateSlide();
}

// Thumbnail click
function goToSlide(index) {
  current = index;
  updateSlide();
}

// Lightbox
function openLightbox() {
  document.getElementById("lightbox-img").src = slides[current].src;
  document.getElementById("lightbox-caption").textContent = slides[current].caption;
  document.getElementById("lightbox").style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}

function nextImage() {
  current = (current + 1) % slides.length;
  updateSlide();
  openLightbox();
}

function prevImage() {
  current = (current - 1 + slides.length) % slides.length;
  updateSlide();
  openLightbox();
}

// Generate thumbnails
const gallery = document.getElementById("thumbnail-gallery");
slides.forEach((slide, index) => {
  const thumb = document.createElement("img");
  thumb.src = slide.src;
  thumb.className = "thumbnail";
  thumb.style.width = "60px";
  thumb.style.height = "40px";
  thumb.style.cursor = "pointer";
  thumb.style.border = "2px solid #ccc";
  thumb.style.borderRadius = "4px";
  thumb.addEventListener("click", () => goToSlide(index));
  gallery.appendChild(thumb);
});

// Click main image to open lightbox
document.getElementById("slide-img").addEventListener("click", openLightbox);

// Initial render
updateSlide();

document.addEventListener("DOMContentLoaded", function () {
    function updateClock() {
        const now = new Date();
        const options = {
            timeZone: "Africa/Johannesburg",
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        };

        const parts = new Intl.DateTimeFormat('en-ZA', options).formatToParts(now);
        
        const dayName = parts.find(p => p.type === 'weekday').value;
        const day     = parts.find(p => p.type === 'day').value;
        const month   = parts.find(p => p.type === 'month').value;
        const year    = parts.find(p => p.type === 'year').value;
        const hour    = parts.find(p => p.type === 'hour').value;
        const minute  = parts.find(p => p.type === 'minute').value.padStart(2, '0');
        const second  = parts.find(p => p.type === 'second').value.padStart(2, '0');

        const formattedTime = `${dayName}, ${day} ${month} ${year} at ${hour}:${minute}:${second}`;
        
        const demo = document.getElementById("demo");
        if (demo) {
            demo.textContent = formattedTime;
        }
    }

    // Start the clock immediately + update every second
    updateClock();
    setInterval(updateClock, 1000);
});
</script>
